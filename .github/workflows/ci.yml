name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./app/backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore tools
      run: dotnet tool restore

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Format Check
      run: dotnet fantomas --check .

    - name: Lint
      run: dotnet dotnet-fsharplint lint OrderTaking.sln
      continue-on-error: true  # FSharpLint の既知の問題のため警告扱い

  quality:
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./app/backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore tools
      run: dotnet tool restore

    - name: Run Cake Quality Task
      run: dotnet cake build.cake --target=Quality
      continue-on-error: true  # FSharpLint の既知の問題のため警告扱い
