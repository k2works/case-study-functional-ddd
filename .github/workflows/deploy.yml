name: Deploy to Heroku

on:
  push:
    branches: [ main, development ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # git subtree のため完全な履歴が必要

    - name: Set environment variables
      id: vars
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "app_name=${{ secrets.HEROKU_APP_NAME_PRODUCTION }}" >> $GITHUB_OUTPUT
          echo "env_name=production" >> $GITHUB_OUTPUT
        else
          echo "app_name=${{ secrets.HEROKU_APP_NAME_STAGING }}" >> $GITHUB_OUTPUT
          echo "env_name=staging" >> $GITHUB_OUTPUT
        fi

    - name: Install Heroku CLI
      run: curl https://cli-assets.heroku.com/install.sh | sh

    - name: Configure Git
      run: |
        git config --global user.email "${{ secrets.HEROKU_EMAIL }}"
        git config --global user.name "GitHub Actions"

    - name: Deploy to Heroku (${{ steps.vars.outputs.env_name }})
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        # Heroku リモートを追加
        heroku git:remote -a ${{ steps.vars.outputs.app_name }}

        # buildpack が設定されていなければ設定
        heroku buildpacks -a ${{ steps.vars.outputs.app_name }} | grep -q 'dotnetcore-buildpack' || \
          heroku buildpacks:set https://github.com/jincod/dotnetcore-buildpack -a ${{ steps.vars.outputs.app_name }}

        # サブディレクトリをデプロイ
        git subtree push --prefix app/backend heroku main || \
          (git push heroku `git subtree split --prefix app/backend main`:main --force)
